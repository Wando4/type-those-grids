<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Seven Wonders of the Ancient World</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap">
</head>

<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main-content">
    <img class="banner-image" src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="Ancient-World-image">
    <div class="banner-content">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <figure class="box-1">
      <img src="images/temple-of-artemis" alt="Temple of Artemis image">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>
    <figure class="box-2">
      <img src="images/colossus-of-rhodes.jpg" alt="Colossus of Rhodes image">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>
    <figure class="box-3">
      <img src="images/hanging-gardens-of-babylon.jpg" alt="Hanging gardens of Babylon image">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>
  </main>
</body>
</html>
